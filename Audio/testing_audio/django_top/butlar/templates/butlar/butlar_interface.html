<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk to BUtLAR</title>
  <link rel="stylesheet" href="{% static 'styles-butlar.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>üéôÔ∏è BUtLAR Voice Assistant</h1>
  <button onclick="start()">Start BUtLAR</button>

  <!-- Chat-style transcript window -->
  <div id="chat-window"></div>

  <!-- Logs for backend info -->
  <div id="logs">
    <strong>Logs:</strong><br>
    <pre id="console"></pre>
  </div>

  <script>

    let preferredVoice = null;

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = speechSynthesis.getVoices();
      // print the available voices
      // const consoleDiv = document.getElementById("console");
      // consoleDiv.innerHTML += "<em>Available voices:</em><br>";
      // voices.forEach(voice => {
      //   consoleDiv.innerHTML += voice.name + "<br>";
      // });
      // consoleDiv.innerHTML += "<br>";
      preferredVoice = voices[1];
    };

    function start() {
      const socket = new WebSocket("ws://" + window.location.host + "/ws/butlar/");
      const chatWindow = document.getElementById("chat-window");
      const consoleDiv = document.getElementById("console");

      socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        if (data.type === "transcript") {
          messageDiv.classList.add("user-message");
          messageDiv.textContent = data.text;
          chatWindow.appendChild(messageDiv);
        } else if (data.type === "response") {
          messageDiv.classList.add("bot-message");
          messageDiv.textContent = data.text;
          chatWindow.appendChild(messageDiv);

          // Send PAUSE signal to backend before speaking
          // socket.send(JSON.stringify({ type: "pause" }));

          const utterance = new SpeechSynthesisUtterance(data.text);
          utterance.voice = preferredVoice;
          utterance.lang = 'en-US';
          utterance.pitch = 1.0;
          utterance.rate = 1.10;

          utterance.onstart = () => {
            const estimatedDurationSec = data.text.split(' ').length / 2.5;  // rough estimate: 2.5 wps
            socket.send(JSON.stringify({ type: "pause", duration: estimatedDurationSec }));
          };

          // When done speaking, tell backend to resume
          utterance.onend = () => {
            socket.send(JSON.stringify({ type: "resume" }));
          };

          speechSynthesis.speak(utterance);

        } else {
          consoleDiv.innerHTML += data.text + "\n";
          consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        chatWindow.scrollTop = chatWindow.scrollHeight;
      };

      socket.onclose = function() {
        consoleDiv.innerHTML += "\n<em>Connection closed.</em>\n";
      };
    }
  </script>
</body>
</html>
